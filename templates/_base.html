<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initialscale="1.0">
    <title>{% block title %}MProject{% endblock title %}</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="p-3 bg-primary">
        <h1 class="display-1">MProject</h1>
        <h2>Un site web de gestion de t√¢ches</h2>
    </div>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark border-top borderwhite">
        <ul class="navbar-nav">
            <li id="nav-home" class="nav-item">
                <a class="nav-link" href="/"><i class="fa fa-home"></i></a>
            </li>
            <li id="nav-dev" class="nav-item active">
                <a class="nav-link" href="{% url 'developer:index' %}">Developers</a>
            </li>
            <li id="nav-task" class="nav-item">
                <a class="nav-link" href="{% url 'task:index' %}">Tasks</a>
            </li>
            {% if perms.project.project_management %}
            <li id="nav-project" class="nav-item">
                <a class="nav-link" href="{% url 'project:index' %}">Projects</a>
            </li>
            {% endif %}
            {% if perms.team.team_management %}
            <li id="nav-teams" class="nav-item">
                <a class="nav-link" href="{% url 'team:index' %}">Teams</a> 
            </li>
            {% endif %}
            
        </ul>
    </nav>
    {% block content %}
    {% endblock content %}
    <script>
        {% block menu-script %}
            $("#nav-home").addClass('active')
            $("#nav-dev").removeClass('active')
            $("#nav-task").removeClass('active')
        {% endblock menu-script %}
    </script>

</body>

</html>
